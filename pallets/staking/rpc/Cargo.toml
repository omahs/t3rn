[package]
authors     = [ "Parity Technologies <admin@parity.io>" ]
description = "Node-specific RPC methods for interaction with executor staking."
edition     = "2021"
homepage    = "https://substrate.io"
license     = "Apache-2.0"
name        = "pallet-staking-rpc"
readme      = "README.md"
repository  = "https://github.com/t3rn/t3rn/"
version     = "0.1.0"

[package.metadata.docs.rs]
targets = [ "x86_64-unknown-linux-gnu" ]

[dependencies]
codec               = { package = "parity-scale-codec", version = "3" }
jsonrpc-core        = "18.0.0"
jsonrpc-core-client = "18.0.0"
jsonrpc-derive      = "18.0.0"
serde               = { version = "1", features = [ "derive" ] }

sp-api                           = { git = "https://github.com/paritytech/substrate", branch = 'polkadot-v0.9.19', default-features = false }
sp-blockchain                    = { git = "https://github.com/paritytech/substrate", branch = 'polkadot-v0.9.19', default-features = false }
sp-core                          = { git = "https://github.com/paritytech/substrate", branch = 'polkadot-v0.9.19', default-features = false }
sp-rpc                           = { git = "https://github.com/paritytech/substrate", branch = 'polkadot-v0.9.19', default-features = false }
sp-runtime                       = { git = "https://github.com/paritytech/substrate", branch = 'polkadot-v0.9.19', default-features = false }

pallet-staking-rpc-runtime-api = { path = "runtime-api" }
t3rn-primitives = { path = "../../../primitives", default-features = false }

[dev-dependencies]
serde_json = "1"
